<section class="apartments section">
    <div class="apartments__wrapper container">
        <h2 class="apartments__title section-title">Choose your apartment</h2>
        <ul class="apartments__list">
            <li class="apartments__item">
                <a class="apartments__link" href="#">
                    <picture>
                        <!--desktop-->
                        <source media="(min-width:1280px)"
                            srcset="images/apartments/dsc_apart1@1x.png 1x, images/apartments/dsc_apart1@2x.png 2x">
                        <!--tablet-->
                        <source media="(min-width:768px)"
                            srcset="images/apartments/tab_apart1@1x.png 1x, images/apartments/tab_apart1@2x.png 2x">
                        <!--mobile-->
                        <source media="(max-width:767px)"
                            srcset="images/apartments/mob_apart1@1x.png 1x, images/apartments/mob_apart1@2x.png 2x">
                        <img class="apartments__img" src="images/apartments/mob_apart1@1x.png" alt="Type 1"
                            width="216px">
                    </picture>
                    <h4 class="apartments__subtitle">Type 1</h4>
                    <p class="apartments__desc">total area 23 meters</p>
                </a>
            </li>
            <li class="apartments__item">
                <a class="apartments__link" href="#">
                    <picture>
                        <!--desktop-->
                        <source media="(min-width:1280px)"
                            srcset="images/apartments/dsc_apart2@1x.png 1x, images/apartments/dsc_apart2@2x.png 2x">
                        <!--tablet-->
                        <source media="(min-width:768px)"
                            srcset="images/apartments/tab_apart2@1x.png 1x, images/apartments/tab_apart2@2x.png 2x">
                        <!--mobile-->
                        <source media="(max-width:767px)"
                            srcset="images/apartments/mob_apart2@1x.png 1x, images/apartments/mob_apart2@2x.png 2x">
                        <img class="apartments__img" src="images/apartments/mob_apart2@1x.png" alt="Type 1"
                            width="236px">
                    </picture>
                    <h4 class="apartments__subtitle">Type 2</h4>
                    <p class="apartments__desc">total area 27 meters</p>
                </a>
            </li>
            <li class="apartments__item">
                <a class="apartments__link" href="#">
                    <picture>
                        <!--desktop-->
                        <source media="(min-width:1280px)"
                            srcset="images/apartments/dsc_apart3@1x.png 1x, images/apartments/dsc_apart3@2x.png 2x">
                        <!--tablet-->
                        <source media="(min-width:768px)"
                            srcset="images/apartments/tab_apart3@1x.png 1x, images/apartments/tab_apart3@2x.png 2x">
                        <!--mobile-->
                        <source media="(max-width:767px)"
                            srcset="images/apartments/mob_apart3@1x.png 1x, images/apartments/mob_apart3@2x.png 2x">
                        <img class="apartments__img" src="images/apartments/mob_apart3@1x.png" alt="Type 1"
                            width="212px">
                    </picture>
                    <h4 class="apartments__subtitle">Type 3</h4>
                    <p class="apartments__desc">total area 31 meters</p>
                </a>
            </li>
        </ul>
        <button class="apartments__btn" type="button">Download catalog</button>
    </div>
</section>
